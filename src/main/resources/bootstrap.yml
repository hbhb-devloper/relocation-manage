server:
  port: 8808
  # 启用压缩（从终端到该实例）
  compression:
    enabled: true

spring:
  profiles:
    active: @env@

# 宿主机相关配置
host:
  # 宿主机公网ip
  ip: 112.13.201.108
  # 容器映射到docker0的端口
  map-port: ${server.port}

feign:
  client:
    config:
      default:
        # 指定Feign客户端连接提供者的超时时限（取决于网络环境）
        connectTimeout: 5000
        # 指定Feign客户端从请求到获取到提供者给出的响应的超时时限（取决于业务逻辑运算时间）
        readTimeout: 5000
  # 启用压缩（从该实例到接口提供方）
  compression:
    request:
      enabled: true
      min-request-size: 512
    response:
      enabled: true
      useGzipDecoder: true

# 开启健康检查
management:
  endpoints:
    web:
      exposure:
        include: '*'

################### 本地开发配置 ###################
---
spring:
  profiles: default
  application:
    name: @project.artifactId@-@env@
  cloud:
    consul:
      host: ${host.ip}
      port: 8500
      discovery:
        instance-id: ${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}
        service-name: ${spring.application.name}
        # 本地调试使用frp
        health-check-url: http://frps:10098/actuator/health
      config:
        format: yaml
        prefix: config/@project.artifactId@
        default-context: @env@
        profile-separator: ' '

################### 线上配置 ###################
---
spring:
  profiles: dev, test, prd
  application:
    name: @project.artifactId@-@env@
  cloud:
    consul:
      host: ${host.ip}
      port: 8500
      discovery:
#        prefer-ip-address: true
        instance-id: ${spring.application.name}-${host.map-port}-${spring.cloud.client.ip-address}
        service-name: ${spring.application.name}
        # 线上使用使用docker0的ip地址172.17.0.1
        health-check-url: http://${host.ip}:${host.map-port}/actuator/health
        # 暴露的ip地址为宿主机地址，供宿主机外部调用方寻址用
        hostname: ${host.ip}
        port: ${host.map-port}
      config:
        format: yaml
        prefix: config/@project.artifactId@
        default-context: @env@
        profile-separator: ' '